<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css"> <!--reseta o css pré-criado pelo navegador-->
    <link rel="stylesheet" href="style.css"> <!--linkando o css desta página-->
</head>

<body>
    <header> <!--tag de cabeçalho-->
        <div class="centralizaCabecalho">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1> <!--imagem de logo-->
            <nav>
                <ul>
                    <li><a href="index_Barbearia.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nome-sobrenome">Nome e sobrenome</label> <!--label possui display iniline-->
            <input type="text" id="nome-sobrenome" class="input-padrao" required> <!--input possui display iniline-block-->

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" class="input-padrao" required placeholder="seuemail@dominio.com"> <!--requiered torna o campo obrigatório-->

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"> <!--placeholder deixa uma sugestão de mensagem no input-->

            <label for="mensagem">Mensagem</label>
            <textarea cols="60" rows="10" id="mensagem" class="input-padrao" required></textarea>
            <!--campo de mensagem tem outra tag pois permite mais linhas de texto-->

            <fieldset> <!--tag específica para dividir campos dentro de formulários-->
                <legend>Como prefere o nosso contato?</legend> <!--título da tag <fieldset>-->

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                <!--type="radio" é para menu de opção-->

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>
                <!--name="XXX" serve para colocar as opções no mesmo grupo, assim só é possível marcar uma-->

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp"
                        id="radio-whatsapp" checked>WhatsApp</label> <!--Se criar um inupt dentro de um label, associa um ao outro-->
            </fieldset>

            <fieldset>
                <legend>Em qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por email?</label> <!--atributo checked deixa uma opção marcada por padrão-->

            <input type="submit" value="Enviar formulário">
        </form>
    </main>

    <footer> <!--tag de rodapé-->
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        <!--o "&copy;" é a entity do símbolo de copyright-->
    </footer>
</body>

</html>
